<!DOCTYPE html>

<html>
	<head>
		<title>AHC | Cars</title>
		<script type="text/javascript" src="js-libs/jquery-2.1.1.min.js"></script>
		
		<script type="text/javascript" src="js-libs/semantic.js"></script>
		<script type="text/javascript" src="js/main-script.js"></script>
		<script type="text/javascript" src="js/rent-a-car-admin.js"></script>
		
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="js-libs/semantic.css" />
		<link rel="stylesheet" href="css/main-style.css" />
		<link rel="stylesheet" href="css/company-search.css" />
	
	</head>

	<body style="overflow-y:auto;">
		
	
		<div id="nav-bar">
			<ul id="nav-bar-selection-1">
				<li onclick="loadPage('index.html')">Home</li>
				<li>Airline companies</li>
				<li>Hotels</li>
				<li onclick="loadPage('cars.html')">Rent-a-car services</li>
				
				
			</ul>
			<ul id="nav-bar-selection-2">
				<li onclick="loadPage('user-profile.html')"> My profile </li>
				<li onclick="loadPage('register-user.html')">Register</li>
				<li id="nav-bar-login-button" onclick="loadPage('login.html')">Login</li>
			</ul>
		</div>
		
		<div id="main-div">				<!-- Sluzi da se pri ulazu na stranicu odradi animacija (ne zaboraviti da se ubaci main-scirpt.js, jer ono pokrece animaciju) -->
			<div id="main-content-holder">	<!-- Sluzi da spusti malo sadrzaj zbog navigacionog bara -->
				<div class="center-content"> <!-- Centrira sav sadrzaj na sredinu -->
					
					   <div class="company-holder" th:each="service : ${services}" th:attr="data-id=${service.id}" onmouseenter="mouseEnterCompanyItem(this)" onmouseleave="mouseLeaveCompanyItem(this)" onClick="companyClicked(this)">
				   			<div class="company-item-animation-layer"></div>
					   		<div class="company-name">
					   			<div th:text="${service.name}"></div>
					   		</div>
					   		<div class="company-description">
					   			<div th:text="${service.description}"></div>
					   		</div>
					   		<div class="company-address">
					   			<div th:text="${service.address}"></div>
					   		</div>
					   		<div class="company-rating">
					   			<div class="company-rating-image"></div>
					   			<div class="company-rating-text" th:inline="text">[[${service.rating}]] / 5.0</div>
					   		</div>
					   	
					   </div>
					   
				</div>
			
			</div>
		</div>
		
		<div id="notification-window">
			<div>
				<div id="notification-title"> </div>
				<div id="notification-content"></div>
			</div>
		</div>
		
		<div id="exiting-page-animation"></div>
	
	
	</body>
	<script> </script>
</html>
