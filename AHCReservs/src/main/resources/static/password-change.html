<!DOCTYPE html>
<html>

	<head>
	
		<script type="text/javascript" src="js-libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js-libs/axios.js"></script>
		<script type="text/javascript" src="js-libs/toast.js"></script>
		<script type="text/javascript" src="js-libs/semantic.js"></script>
		
		<script type="text/javascript" src="js/common.js"> </script>
		<script type="text/javascript" src="js/password-change.js"> </script>
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="js-libs/semantic.css" />
		<link rel="stylesheet" href="js-libs/toast.css" />
		
		<link rel="stylesheet" href="css/user-style.css" />
	
	</head>
	
	<body class="white-text">
	
		<div class="password-change-background-holder">
			<div class="background-teaser"></div>
		</div>
	
		<div class="wrapper">
			<div class="center-div">
			
				<table id="password-table" class="form-table">
					
					<tr>
						<th> </th>
						<th>
							<h2> Password change </h2>
						</th>
					</tr>
					
					<tr class="heading-row">
						<td colspan="100%">
							You are required to change your password the first time you log in in order to proceed.
						</td>
					</tr>
					
					<tr>
						<td> Password:  </td>
						<td>
							<div class="ui input input-additional full-width-input">
								<input id="password" type="password"/>
							</div>
						</td>
					</tr>
					
					<tr>
						<td> Confirm password:  </td>
						<td>
							<div class="ui input input-additional full-width-input">
								<input id="confirm-password" type="password" />
							</div>
						</td>
					</tr>
					
					<tr>
						
						<td> </td>
						<td>
							<button class="ui positive button" onclick="changePassword()">
								  Change password
							</button>
						 </td>
					</tr>
				
				</table>
			
			</div>
		</div>
	
	</body>
	
</html>
