<html>
	
	<head>
		
		<script type="text/javascript" src="js-libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js-libs/axios.js"></script>
		<script type="text/javascript" src="js-libs/toast.js"></script>
		<script type="text/javascript" src="js-libs/semantic.js"></script>
		
		<script type="text/javascript" src="js/main-script.js"></script>
		<script type="text/javascript" src="js/system-admin.js"></script>
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="js-libs/semantic.css" />
		<link rel="stylesheet" href="js-libs/toast.css" />
		
		<link rel="stylesheet" href="css/admin.css" />
		<link rel="stylesheet" href="css/main-style.css" />
					
	</head>
	
	<body style="overflow-y:auto;">
		
		<!-- System admin navigation bar -->
		<div id="nav-bar">
			<ul id="nav-bar-selection-1">
				<li onclick="loadPage('register-company.html')"> Register company </li>
				<li onclick="loadPage('register-admin.html')"> Register admin </li>
				<li onclick="loadPage('add-company-admins.html')"> Add admins to company </li>
				<li> Discounts </li>
			</ul>
			
			<ul id="nav-bar-selection-2">
				<li> My profile </li>
				<li> Logout </li>		
			</ul>
		</div>
		
		
		<div id="main-div">
			<div class="center-content">
			
				<!-- Add admins to existing company form -->
				<div class="form-div">
					<table id="company-admins-table">
					
						<tr>
							<td>
								<h2> Company administrators </h2>
							</td>
						</tr>
						
						<tr>
							<td> Company type: </td>
							<td>
								<select id="company-type-form2" class="ui dropdown" onchange="viewAdmins()">
									<option value="">Select type</option>
									<option value="airline"> Airline </option>
									<option value="hotel"> Hotel </option>
									<option value="rent-a-car"> Rent a car service </option>
								</select>
							</td>
						</tr>
						
						<tr>
						
							<td> Available admins: </td>
							
							<td id="available-admins-holder">
								<select id="available-admins" multiple="" class="ui selection dropdown">
								</select>
							</td>
						</tr>
						
						<tr>
							<td> Company name: </td>
							<td>
								<div class="input-additional full-width-input ui input ">
									<input type="text" id="admins-company-name"/>
								</div>
							</td>
							
						</tr>
						
						<tr>
							<td> </td>
							<td>
								<input class="ui button" type="button" onclick="addAdmins()" value="Add admins"/>
							</td>
						</tr>
						
					</table>
					
				</div>
			
			</div>
		</div>
		
		
		<!-- Decorating select tags  -->
		<script type="text/javascript">
		
		$('#company-type-form2')
		  .dropdown();
		
		$("#available-admins")
		  .dropdown();

		</script>

	</body>
	
</html>
