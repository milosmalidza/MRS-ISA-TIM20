<html>
	
	<head>
		
		<script type="text/javascript" src="js-libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js-libs/axios.js"></script>
		<script type="text/javascript" src="js-libs/toast.js"></script>
		
		<script type="text/javascript" src="js/main-script.js"></script>
		<script type="text/javascript" src="js/system-admin.js"></script>
		
		<link rel="stylesheet" href="js-libs/semantic.css" />
		<link rel="stylesheet" href="js-libs/toast.css" />
		
		<link rel="stylesheet" href="css/system-admin.css" />
		<link rel="stylesheet" href="css/main-style.css" />
		
	</head>
	
	<body style="overflow-y:auto;">
		
		<!-- System admin navigation bar -->
		<div id="nav-bar">
			<ul id="nav-bar-selection-1">
				<li id="register-company-selection" class="selection"> Register company </li>
				<li id="admins-selection" class="selection"> Admins </li>
				<li id="discounts-selection" class="selection"> Discounts </li>
			</ul>
			
			<ul id="nav-bar-selection-2">
				<li id="my-profile-selection" class="selection"> My profile </li>
				<li id="logout-selection" class="selection"> Logout </li>		
			</ul>
		</div>
		
		<br>
		
		<!-- Register company form -->
		<div id="main-div">
		<div class="center-content">
			<div id="register-company-div">
				<table id="register-company-table" class="selection-component">
				
					<tr>
						<td>
							<h2> Company registration </h2>
						</td>
					</tr>
					
					<tr>
						<td> Company type: </td>
						<td>
							<select id="company-type" class="ui dropdown">
								<option value="airline"> Airline </option>
								<option value="hotel"> Hotel </option>
								<option value="rent-a-car"> Rent a car service </option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td> Company name: </td>
						<td>
							<input type="text" id="company-name" class="ui input"/>
						</td>
					</tr>
					
					<tr>
						<td> Company admin: </td>
						<td>
							<select id="company-admin" class="ui input">
							</select>
						</td>
					</tr>
					
					<tr>
						<td> </td>
						<td>
							<button id="register-company-btn" onclick="registerCompany()"> Register </button>
						</td>
					</tr>
					
				</table>
			</div>
			
			<br/>
			
			<!-- Register admin form -->
			<div id="register-admin-div">
				<table id="register-admin-table" class="selection-component">
					
					<tr>
						<td>
							<h2> Admin registration </h2>
						</td>
					</tr>
					
					<tr>
						<td style="width:45%"> Company type: </td>
						<td>
							<select id="admin-company" class="ui dropdown">
								<option value="airline"> Airline </option>
								<option value="hotel"> Hotel </option>
								<option value="rent-a-car"> Rent a car service </option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td style="width:45%">Username:  </td>
						<td>
							<div class="input-additional full-width-input ui input ">
								<input type="text" id="admin-username" autocomplete="off"/>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>Password:  </td>
						<td>
							<div class="ui input input-additional full-width-input">
								<input id="admin-password" type="password" name="password"/>
							</div>
						</td>
					</tr>
					<tr>
						<td>Confirm password:  </td>
						<td >
							<div class="ui input input-additional full-width-input">
								<input id="admin-confirm-password" type="password" name="confirm-password"/>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>First name: </td>
						<td>
							<div class="input-additional full-width-input ui input ">
								<input type="text" id="admin-first-name" autocomplete="off"/>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>Last name: </td>
						<td>
							<div class="input-additional full-width-input ui input ">
								<input type="text" id="admin-last-name" autocomplete="off"/>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>Valid E-mail: </td>
						<td>
							<div class="input-additional full-width-input ui input ">
								<input type="text" id="admin-email" autocomplete="off"/>
							</div>
						</td>
					</tr>
					
					<tr>
						
						<td> </td>
						<td>
						  <input style="width:150px;letter-spacing:1px;" id="" 
						  		class="ui button" type="button" onclick="registerAdmin()" value="Register"/>
						 </td>
					</tr>
					
				</table>
			</div>
		</div>
		</div>
	
	</body>
	
</html>
