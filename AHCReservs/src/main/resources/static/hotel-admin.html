<html>
	
	<head>
	
		<script type="text/javascript" src="js-libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js-libs/axios.js"></script>
		<script type="text/javascript" src="js-libs/toast.js"></script>
		<script type="text/javascript" src="js/hotel-admin.js"></script>
		
		<link rel="stylesheet" type="text/css" href="js-libs/toast.css"/>
		
	
	</head>
	
	<body>
	
		<!--  Hotel profile form -->
		<div id="hotel-profile-div">
			<table id="hotel-profile-table">
			
				<tr>
					<td>
						<h2> Hotel profile </h2>
					</td>
				</tr>
				
				
				<tr>
					<td> Hotel name: </td>
					<td>
						<input type="text" id="hotel-name"/>
					</td>
				</tr>
				
				<tr>
					<td> Description: </td>
					<td>
						<textarea id="hotel-descr"> </textarea>
					</td>
				</tr>
				
				<tr>
					<td> Address: </td>
					<td>
						<input type="text" id="hotel-address"/>
					</td>
				</tr>
				
				<tr>
					<td> Room configuration: </td>
					<td>
						<button id="configure-rooms-btn"> Configure rooms</button>
					</td>
				</tr>
				
				<tr>
					<td> Price list: </td>
					<td>
						<button id="view-prices-btn"> View prices </button>
					</td>
				</tr>
				
				<tr>
					<td> </td>
					<td>
						<button id="save-changes-btn" onclick="saveChanges()"> Save changes </button>
					</td>
				</tr>
				
			</table>
		</div>
	
	</body>
	
</html>
